<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of vet...</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${vets}">
        <th th:text="${vet.id}">1</th>
        <th th:text="${vet.firstName}">Joe</th>
        <th th:text="${vet.lastName}">Buck</th>
    </tr>
    </tbody>
</table>
</body>
</html>
